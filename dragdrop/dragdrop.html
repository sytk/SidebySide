<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="pdf.js"></script>
  <script src="pdf.worker.js"></script>

  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5"></script> -->
  <script src="https://unpkg.com/@tensorflow/tfjs@2.1.0"></script>

  <!-- Require the peer dependencies of handpose. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
  <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
  <!-- Alternatively you can use the WASM backend:
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->
  <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
  <!-- フルスクリーン -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.0.2/screenfull.min.js"></script>


  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="fullscreen" id="fullscreen">
    <video id="camera"></video>
    <canvas id="mask"class="mask"></canvas>
    <canvas id="fps" class="fps"></canvas>
  </div>

  <input type="button" value="手の表示"
       onclick="document.getElementById('mask').style.visibility = 'visible';">
  <input type="button" value="手の非表示"
       onclick="document.getElementById('mask').style.visibility = 'hidden';">

  <button id="upload-button">Select PDF or Image</button>
  <input type="file" id="file-to-upload" accept="application/pdf, image/jpeg, image/png, image/gif" />

  <div id="pdf-meta">
    <div id="pdf-buttons">
      <button id="pdf-prev" disabled>Previous</button>
      <button id="pdf-next" disabled>Next</button>
      <button id="pdf-hide" disabled>Hide</button>
      <button id="pdf-show" disabled>Show</button>
      <button id="pdf-delete" disabled>Delete</button>
    </div>
  </div>

  <!-- モーダルウィンドウ -->
  <div id="modal" class="modal">
    <div class="modal-content" id="drop_zone">
      <div class="modal-body">
        <output id="list"></output>
        <form id="my_form" enctype=multipart/form-data>
            <div id="drop_text">ここにファイルをドロップ</div>
            <div id="pdf-loader">Loading document ...</div>
        </form>
      </div>
    </div>
    <button id="start-show" type="button" onclick="modalNone()">start</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
