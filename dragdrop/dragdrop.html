<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<!-- <script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.worker.js"></script> -->
<script src="../pdf.js"></script>
<script src="../pdf.worker.js"></script>
<script src="script.js"></script>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<section>
  <video id="camera"</video>
</section>

<button id="upload-button">Select PDF</button>
<input type="file" id="file-to-upload" accept="application/pdf" />

<div id="pdf-main-container">
	<div id="pdf-loader">Loading document ...</div>
	<div id="pdf-contents">
		<div id="pdf-meta">
			<div id="pdf-buttons">
				<button id="pdf-prev">Previous</button>
				<button id="pdf-next">Next</button>
			</div>
			<div id="page-count-container">Page <div id="pdf-current-page"></div> of <div id="pdf-total-pages"></div></div>
		</div>
		<canvas id="pdf-canvas" width="400"></canvas>
		<div id="page-loader">Loading page ...</div>
		<a id="download-image" href="#">Download PNG</a>
	</div>
</div>

<img id="picture" class="resize-drag"></img>
<img id="pdf" class="resize-drag"></img>


<canvas id="canvas" class="resize-drag"></canvas>

<!-- <form>
  <button type="button" id="shutter">シャッター</button>
</form> -->

<input id="file-sample" type="file" id="example" accept=".jpg" multiple>
<input id="loadFile" type="file" accept=".pdf">

</body>
</html>
